<app-navbar></app-navbar>
<br>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <nav class="navbar navbar-light bg-light">
        <form class="d-flex" #searchInput="ngForm" (ngSubmit)="findBooks(searchInput)">
          <input class="form-control me-2 custom-input" type="search" name="data" ngModel placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </nav>
    </div>
  </div>

  <div class="container-fluid" >
    <div class="row justify-content-center mt-4">
      <div class="col-md-3">
        <div class="card text-center">
          <button class="btn btn-primary" (click)="addBook()" style="color:black">Add Book</button>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card text-center">
          <button class="btn btn-primary" (click)="viewAllBooks()" style="color:black">View All Books</button>
        </div>
      </div>
    </div>
  </div>
  <div class="custom-button">
  <button type="submit" class="btn btn-primary transparent-button" (click)="goBack()" style="margin-left: 20px;"><i class="fa-solid fa-arrow-left"></i>Back</button>
  </div>
</div>
