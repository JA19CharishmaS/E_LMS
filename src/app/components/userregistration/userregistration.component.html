<app-home></app-home>
<div class="container col-lg-3" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); padding: 20px; margin-top: 50px;">
  <h2 style="text-align: center;"> Register Here</h2>
  <form [formGroup]="userRegistrationForm" (ngSubmit)="registerUser()" style="margin-top: 20px;">
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" formControlName="firstname" class="form-control" required>
      <span style="color:red" *ngIf="userRegistrationForm?.get('firstname')?.touched && userRegistrationForm?.get('firstname')?.invalid">First Name is required</span>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" formControlName="lastname" class="form-control" required>
      <span style="color:red" *ngIf="userRegistrationForm?.get('lastname')?.touched && userRegistrationForm?.get('lastname')?.invalid">Last Name is required</span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" required email>
      <span style="color:red" *ngIf="userRegistrationForm?.get('email')?.touched && userRegistrationForm?.get('email')?.invalid">Email is required</span>
    </div>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input type="text" id="userName" formControlName="userName" class="form-control" required>
      <span style="color:red" *ngIf="userRegistrationForm?.get('userName')?.touched && userRegistrationForm?.get('userName')?.invalid">
        User Name is required
    </span>
  </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" required minlength="6">
      <span style="color:red" *ngIf="userRegistrationForm?.get('password')?.touched && userRegistrationForm?.get('password')?.invalid">Password is required</span>
    </div>
    <div class="form-group">
      <label for="accountstatus">Account Status:</label>
      <select id="accountstatus" formControlName="accountstatus" class="form-control" required>
        <option value="" disabled selected>Select Account Status</option>
        <option value="active">Active</option>
        <option value="notActive">Not Active</option>
      </select>
<span style="color:red" *ngIf="userRegistrationForm?.get('accountStatus')?.touched && userRegistrationForm?.get('accountStatus')?.invalid">
        Account Status is required
      </span>
    </div>
    <div class="d-flex justify-content-center mt-auto">
      <button type="submit" [disabled]="userRegistrationForm!.invalid">Register</button>
      

    </div>

  </form>
</div>
